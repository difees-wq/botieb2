name: Deploy Frontend Widget

on:
  push:
    branches: [ main ]

jobs:
  deploy-widget:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install deps
        run: pnpm install --filter frontend-widget --frozen-lockfile

      - name: Build widget
        run: pnpm --filter frontend-widget build

      - name: Publish bundle
        run: |
          echo "Upload widget dist/ to CDN / WordPress theme"

