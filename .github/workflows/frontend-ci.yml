name: Frontend Widget CI

on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  widget-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm --filter frontend-widget lint

      - name: Build
        run: pnpm --filter frontend-widget build

